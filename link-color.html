<!DOCTYPE html>
<html>
<head>
	<title>HTML Link Color</title>
<style>
a:link{
	color: red;
}
a:visited{
	color: green;
}
a:hover{
	color: grey;
}
a:active{
	color: yellow;
}
</style>
</head>
<body>
<h1>HTML Link Color</h1>
<a href="https://sithcomputers.com/">Link Color</a>
