<!DOCTYPE html>
<html> 
<head>
	<title>HTML Lists</title>
</head>
<body>
<h1>HTML Lists</h1>
<!--There are 4 types of lists:
1. Unordered list
2. Ordered list
3. Definition list
4. Nested list
-->

<h3>Unordered List</h3>
<ul type="disc,circle,square,none">
<li>Tea</li>
<li>Coffee</li>
<li>Milk</li>
</ul>

<h3>Ordered List</h3>
<ol type="a,A,i,I" start="51">
<li>Tea</li>
<li>Coffee</li>
<li>Milk</li>
</ol>

<h3>Definition List</h3>
<dl>
<dt>HTML</dt>
<dd>HTML stands for Hyper Text Markup Language</dd>
<dt>CSS</dt>
<dd>CSS stands for Cascade Style Sheets</dd>
</dl>

<h3>Nested List</h3>
<ul>
<li>Tea</li>
<ul>
<li>Green Tea</li>
<li>Black Tea</li>
</ul>
<li>Coffee</li>
<li>Milk</li>
</ul>

</body>
</html>
