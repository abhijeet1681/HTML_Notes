<!DOCTYPE html>
<html>
<head>
	<title>HTML Form Attributes</title>
</head>
<body>
<h1>HTML Form Attributes</h1>
	<form>
	<label>Value</label>
	<input type="text" value="SITH">
	<br><br>
	<label>Readonly</label>
	<input type="text" value="Aditya" readonly>
	<br><br>
	<label>Disabled</label>
	<input type="text" value="Aditya" disabled>
	<br><br>
	<label>Size</label>
	<input type="text" size="50">
	<br><br>
	<label>Maxlength</label>
	<input type="text" maxlength="10">
	<br><br>
	<label>Min and Max</label>
	<input type="date" min="2000-01-01" max="2020-12-31">
	<br><br>
	<label>Placeholder</label>
	<input type="text" placeholder="Enter your name">
	<br><br>
	<label>Required*</label>
	<input type="text" placeholder="Enter your name" required>
	<br><br>
	<label>Datalist</label>
	<input list="cars">
	<datalist id="cars">
	<option>BMW</option>
	<option>Tata</option>
	<option>Ferrai</option>
	<option>Mercendes</option>
	<option>Lamborghini</option>
	</datalist>
	<br><br>
	<input type="submit">
	</form>
</body>
</html>
