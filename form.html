<!DOCTYPE html>
<html> 
<head>
	<title>HTML Forms</title>
</head>
<body>
<h1>HTML Forms</h1>

<fieldset>
<legend>Registration Form</legend>
<form>
<label>Full Name: </label>
<input type="text" name="fullname">
<br><br>
<label>Email: </label>
<input type="email" name="email">
<br><br>
<label>Age: </label>
<input type="number" name="age" min="18" max="72" step="3">
<br><br>
<label>DOB: </label>
<input type="date" name="dob">
<br><br>
<label>Time: </label>
<input type="time" name="time">
<br><br>
<label>Timestamp: </label>
<input type="datetime-local" name="timestamp">
<br><br>
<label>Phone No: </label>
<input type="tel" name="phone">
<br><br>
<label>Gender: </label>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<br><br>
<label>Fav Food: </label>
<input type="checkbox" name="food">Maggie
<input type="checkbox" name="food">Pasta
<input type="checkbox" name="food">Vada Pav
<input type="checkbox" name="food">Pizza
<input type="checkbox" name="food">Khichdi
<input type="checkbox" name="food">Pav Bhaji
<input type="checkbox" name="food">Puran Poli
<input type="checkbox" name="food">Misal Pav
<br><br>
<label>Stream: </label>
<select multiple>
<option>Arts</option>
<option>Science</option>
<option>Commerce</option>
</select>
<br><br>
<label>Password: </label>
<input type="password" name="pwd">
<br><br>
<label>Upload Photo: </label>
<input type="file" name="uphoto ">
<br><br>
<label>Address: </label><br>
<textarea rows="5" cols="30"></textarea>
<br><br>
<input type="submit" value="Send">
<input type="reset" value="Clear">
</form>
</fieldset>

</body>
</html>
