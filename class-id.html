<!DOCTYPE html>
<html> 
<head>
	<title>HTML Class & Id</title>
<style>
.demo1{
	color: red;
}
.demo2{
	color: blue;
}
#test1{
	color: orange;
}
#test2{
	color: green;
}
.sample{
	background-color: yellow;
}
#example{
	background-color: purple;
}
.ppt{
	color: grey;
}
#excel{
	color: pink;
}
</style>
</head>
<body>

<h1>HTML Class</h1>
<div class="demo1">This is class 1</div>
<div class="demo2">This is class 2</div>
<!-- Class is represented by . -->

<h1>HTML Id</h1>
<div id="test1">This is ID 1</div>
<div id="test2">This is ID 2</div>
<!-- Id is represented by # -->

<h1>HTML Multiple Class</h1>
<div class="demo1 sample">This is multiple class</div>
<!-- We can use multiple class but not id -->

<h1>HTML Class & Id Priority</h1>
<div class="ppt" id="excel">This is class & id priority</div>

</body>
</html>
